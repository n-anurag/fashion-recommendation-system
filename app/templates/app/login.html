{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #4A4A4A;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #4A4A4A;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #74ebd5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #5ec5b5;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #74ebd5;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Pop-up Message Styling */
        .popup-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d4edda;
            color: #155724;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .popup-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .popup-message.show {
            top: 20px;
        }
    </style>
</head>
<body>

    <!-- Pop-up Message Container -->
    <div id="popupMessage" class="popup-message"></div>

    <div class="login-container">
        <h2>Login</h2>

        <form method="POST" action="{% url 'login_view' %}" onsubmit="return handleLogin(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'customerregistration' %}">Register</a></p>
        </div>
    </div>

    <script>
        // Function to show popup message
        function showPopupMessage(message, isError = false) {
            const popup = document.getElementById("popupMessage");
            popup.textContent = message;
            popup.className = `popup-message ${isError ? 'error' : ''} show`;

            setTimeout(() => {
                popup.classList.remove("show");
            }, 3000);
        }

        // Check for Django messages and show appropriate popups
        window.onload = function () {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "success" %}
                        showPopupMessage("{{ message }}", false);
                    {% elif message.tags == "error" %}
                        showPopupMessage("{{ message }}", true);
                    {% endif %}
                {% endfor %}
            {% endif %}
        };

        // Handle login errors dynamically (Prevents form submission if input fields are empty)
        function handleLogin(event) {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                showPopupMessage("Username and password are required!", true);
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
